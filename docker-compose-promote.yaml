version: '3'
services:
  web:
    image: ${ID}:v1.${BUILD_NUMBER}
    restart: always
    network_mode: bridge
    links:
      - db
    ports:
      - 8089:8089
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    network_mode: bridge
    environment:
      MYSQL_USER: root
      MYSQL_PASSWORD: ''
      MYSQL_DATABASE: WebService
    ports:
      - 3309:3309